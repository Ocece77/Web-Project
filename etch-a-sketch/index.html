<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Etch-a-sketch</title>
</head>

<body>
  
  <div class="container">

      <div class="container-top">

          <div class="container-title">
            <h1><span>E</span><span>t</span><span>c</span><span>h</span><span>-</span><span>a</span><span>-</span><span>s</span><span>k</span><span>e</span><span>t</span><span>c</span><span>h</span></h1>
          </div>

          <div class="container-controls">

              <form name="gridRangeForm" id="gridRangeForm">
                <input type="number" name="gridrange" id="gridrange" value="16" min="1" max="100">
                <input type="submit" value="apply">
              </form>

                <div class="container-controls-color">
                  <label for="color">Choose your color: </label>
                  <input type="color" name="color" id="color" value="#484FEE">
                </div>

              <div class="container-controls-btns">
                <button id="multicolor">multicolor</button>
                <button id="eraser">eraser</button>
                <button id="gridless">Remove grid</button>
              </div>

          </div>

        </div>
      
      <div class="container-status">
          <p class="container-status-text">The pen color is <span style="color:#484FEE">#484FEE</span></p>
         </div>

      <div class="container-draw">
          <!--Cube generated in javascript-->
         </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
