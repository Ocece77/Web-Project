<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!--Boostrap CDN-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>Joke generator</title>
  <link rel="icon" href="img/emoji_laugh.png" type="image/icon">

  <style>
    html,
    body {
  height: 100%
}

.shadows{
  box-shadow: 10px 10px 30px #000000;
}

.image{
  max-width: 35%;
}

p{
  opacity: 0;
}
.fade-in{
  opacity: 1;
  transition: ease-in-out .8s;
}

  </style>

</head>
<body class="bg-warning">

  <div class=" h-100 row d-flex align-items-center justify-content-center">

    <div class="card col-6 rounded p-3 text-center align-items-center bg-dark shadows">

      <img class="card-img-top image" src="img/emoji_laugh.png" alt="laughing emoji">

        <div class="card-body container-fluid">

          <h1 class="card-title text-light text-uppercase">Joke !</h1>
          <p id="joke" class="card-text text-light mt-5 "></p>
          <button class="btn btn-warning text-capitalize mt-3">Generate random joke</button>

      </div>

    </div>

  </div>

</body>





<script src="app.js"></script>
</html>
